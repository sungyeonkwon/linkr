<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Linkr</title>
    <meta name="author" content="Sung Kwon" />
    <meta name="description" content="A client-side JavaScript web app which maintains a list of bookmarks" />
    <meta name="keywords" content="JavaScript,Bookmark" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu+Mono"
    />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header gradient">
        <div class="col-md-12 center">
          <h1 class="logo">L–i–n–k–r</h1>
        </div>
        <div class="col-md-12 center">
          <form method="get" id="linkr" autocomplete="off" novalidate>
            <div class="form--el">
              <label for="name">Name </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Google"
                maxlength="20"
                size="12"
              />
            </div>
            <div class="form--el">
              <label for="url">Url </label>
              <input
                type="url"
                name="url"
                id="url"
                placeholder="https://www.google.com/"
                required
                size="27"
              />
            </div>
            <div class="form--el">
              <input type="submit" value="Add Bookmark" />
            </div>
            <span class="form--validation-message"></span>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="item-container">
            <div id="item-wrapper"></div>
            <div class="pagination-wrapper">
              <button id="button--prev">Prev</button>
              <span id="pages"></span>
              <button id="button--next">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/index.js"></script>
</html>
